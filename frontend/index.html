<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Senjclipper</title>
  </head>
  <body>
    <div class="w-100 h-100 flex flex-row">
      <section class="w-50 bg-red">
        <div class="h-50">
          <h4 class="text-sm text-yellow">Youtube ID:</h4>
          <h4 class="text-sm">Status: <code>Downloading..</code></h4>
          <div class="flex flex-col">
            <h4 class="text-sm m-0">Enter youtube link:</h4>
            <input class="rounded" type="text" />
            <button>Download</button>
          </div>
        </div>
        <div class="bg-green flex items-center justify-center flex-col">
          <h4 class="text-center">Current File: &nbsp;<code>myre/desktop/video.mp3</code></h4>
          <button>Load File</button>
          <div class="flex items-center justify-center">
            <label class="text-sm">Start Time:</label>
            <input class="rounded" /> 
            <label class="text-sm">End Time:</label>
            <input class="rounded" />
        </div>
        <button>Clip Video</button>
        <button>Clip Video with Subtitles</button>
          </div>
      </section>
      <section class="w-50 bg-yellow">
        <button>Load</button>
        <video height="75%" width="100%">
          <source src="../assets/video.mkv" type="video/mp4">
      </video>
      </section>
    </div>
  </body>
</html>
